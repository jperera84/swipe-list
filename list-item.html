<template id="list-item">
  <style>
    :host{
      display: inline-block;
    }
    .card-container{
      background: #FFF;
      border-radius: 3px;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.3);
      margin: 8px 0;
      min-height: 120px;
      height: auto;
      position: relative;
    }
    .front, .back{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #FFF;
    }
    .back{
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
    }
    .front{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button{
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
    }
    .button img{
      width: 36px;
      height: 36px;
    }
    @media screen and (min-width: 850px) {
      .back{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #FFF;
      }
      .front{
        position: absolute;
        width: calc(100% - 144px);
        height: 100%;
        top: 0;
        left: 0;
        background: #FFF;
      }
    }
  </style>

  <div class="card-container">
    <div class="back">
      <div class="button" id="updBt">
        <img src="images/ic_mode_edit_black_36dp_1x.png" alt="Upd">
      </div>
      <div class="button" id="delBt">
        <img src="images/ic_delete_black_36dp_1x.png" alt="Del">
      </div>
      <div class="button" id="moreBt">
        <img src="images/ic_more_horiz_black_36dp_1x.png" alt="More">
      </div>
    </div>
    <div class="front">
      <span>Test Card</span>
    </div>

  </div>

</template>
<script src="list-item.js"></script>
